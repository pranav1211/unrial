<!DOCTYPE html>
<html>

<head>
  <title>Live HTTP Call</title>
</head>

<body>
  <button id="makeCall">Make Call</button>
  <p id="response"></p>

  <script>
    const button = document.getElementById('makeCall');
    const responseDiv = document.getElementById('response');

    button.addEventListener('click', async () => {
      fetch('/server.js')
        .then(response => response.text()) // Fetch the response as text
        .then(data => {
          console.log('Received data:', data);
          // Update your webpage content (data is the received HTML)
          responseDiv.innerHTML = data; // Update the "response" element with the received HTML
        })
        .catch(error => console.error(error));
    });
  </script>
</body>

</html>
